
        <div class="page-wrapper">

          <div class="page-breadcrumb bg-white">
              <div class="row align-items-center">
                  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                      <h4 class="page-title">Profile page</h4>
                  </div>
                  <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                      <div class="d-md-flex">
                          <ol class="breadcrumb ms-auto">
                              Dashboard
                          </ol>
                      </div>
                  </div>
              </div>

          </div>

          <div class="container-fluid" *ngFor="let user of tabuser">

              <div class="row">
                  <!-- Column -->
                  <div class="col-lg-4 col-xlg-3 col-md-12">
                      <div class="white-box">
                          <div class="user-bg">
                              <div class="overlay-box">
                                  <div class="user-content">
                                      <img src="../assets/img/user.png"
                                              class="thumb-lg img-circle" alt="img">
                                      <h4 class="text-white mt-2">{{user.name}} {{user.last}} </h4>
                                      <h5 class="text-white mt-2">{{user.email}}</h5>
                                  </div>
                              </div>
                          </div>
                          <div class="user-btm-box mt-5 d-md-flex">
                              <div class="text-center">
                                  <h1>Administrateur</h1>
                              </div>

                          </div>
                      </div>
                  </div>

                  <div class="col-lg-8 col-xlg-9 col-md-12">
                      <div class="card">
                          <div class="card-body">
                              <form class="form-horizontal form-material" [formGroup]="profileUpdate" (ngSubmit)="OnUpdateuseradm()" *ngIf="!all">
                                  <div class="form-group mb-4">
                                      <label class="col-md-12 p-0">Nom </label>
                                      <div class="col-md-12 border-bottom p-0">
                                          <input type="text" placeholder="{{user.name}}"
                                          formControlName = "name"
                                              class="form-control p-0 border-0">
                                              </div>
                                            <p class="text-danger"  *ngIf="!profileUpdate.get('name').valid && profileUpdate.get('name').touched ">Nom invalide</p>
                                                </div>
                                                <div class="form-group mb-4">
                                                  <label class="col-md-12 p-0">Prenom</label>
                                                  <div class="col-md-12 border-bottom p-0">
                                                      <input type="text" placeholder="{{user.last}}"
                                                      formControlName = "prenom"
                                                          class="form-control p-0 border-0">
                                                          </div>
                                                        <p class="text-danger"  *ngIf="!profileUpdate.get('prenom').valid && profileUpdate.get('prenom').touched ">Prenom invalide</p>
                                                            </div>

                                       <div class="form-group mb-4">
                                      <div class="col-sm-12">
                                          <button class="btn btn-success" type="submit" [disabled]="!profileUpdate.valid" >Mise à jour d'identité</button>
                                          <button class="btn btn-success m-5" type="submit" (click)="Onall()">{{all? 'Mise à jour d\'identité' : 'Mise à jour complet'}}</button>
                                            </div>

                                  </div>

                              </form>

                              <!-- Mise a jour complet -->

                              <form class="form-horizontal form-material" [formGroup]="profilecompUpdate" (ngSubmit)="OnUpdateall()" *ngIf="all">
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Nom </label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="text" placeholder="{{user.name}}"
                                        formControlName = "cname"
                                            class="form-control p-0 border-0">
                                            </div>
                                          <p class="text-danger"  *ngIf="!profilecompUpdate.get('cname').valid && profilecompUpdate.get('cname').touched ">Nom invalide</p>
                                              </div>
                                              <div class="form-group mb-4">
                                                <label class="col-md-12 p-0">Prenom</label>
                                                <div class="col-md-12 border-bottom p-0">
                                                    <input type="text" placeholder="{{user.last}}"
                                                    formControlName = "cprenom"
                                                        class="form-control p-0 border-0">
                                                        </div>
                                                      <p class="text-danger"  *ngIf="!profilecompUpdate.get('cprenom').valid && profilecompUpdate.get('cprenom').touched ">Prenom invalide</p>
                                                          </div>

                                <div class="form-group mb-4">
                                  <label class="col-md-12 p-0">Nouveau mot de passe</label>
                                  <div class="col-md-12 border-bottom p-0">
                                      <input type="password"class="form-control p-0 border-0"  formControlName = "npass">
                                          </div>
                                  <p class="text-danger"  *ngIf="!profilecompUpdate.get('npass').valid && profilecompUpdate.get('npass').touched">6 caractères minimum</p>
                              </div>


                                <div class="form-group mb-4">
                                    <div class="col-sm-12">
                                      <button class="btn btn-success" type="submit" [disabled]="!profilecompUpdate.valid">Mise à jour complet</button>
                                  <button class="btn btn-success m-5" type="submit" (click)="Onall()">{{all?  'Mise à jour d\'identité' : 'Mise à jour complet'}}</button>
                                        </div>

                                </div>

                            </form>
                          </div>
                      </div>
                  </div>
                  <!-- Column -->
              </div>

          </div>
      </div>
